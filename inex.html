<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vários Cartões Interativos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .container {
    perspective: 1000px;
  }

  .card {
    width: 300px;
    height: 200px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    cursor: pointer;
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    font-size: 1.2em;
    text-align: center;
  }

  .back {
    background-color: #e0f7fa;
    transform: rotateY(180deg);
  }
</style>
</head>
<body>

<!-- Cartões -->
<div class="container">
  <div class="container">
    <div class="card" onclick="flipCard(this)">
      <div class="front">Qual é a capital do Brasil?</div>
      <div class="back">Brasília</div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="front">Qual é o maior planeta do sistema solar?</div>
      <div class="back">Júpiter</div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="front">Quem escreveu "Dom Casmurro"?</div>
      <div class="back">Machado de Assis</div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="front">Qual é a fórmula da água?</div>
      <div class="back">H₂O</div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="front">Em que continente fica o Egito?</div>
      <div class="back">África</div>
    </div>
  </div>
</div>

<script>
  function flipCard(card) {
    card.classList.toggle('flipped');
  }
</script>

</body>
</html>
